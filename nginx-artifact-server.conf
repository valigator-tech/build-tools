# Artifact Server Configuration
# Serves build artifacts for pull-based deployments

server {
    listen 8080;
    listen [::]:8080;

    server_name _;

    # Root directory containing artifacts
    root /var/www/build-artifacts;

    # Logging
    access_log /var/log/nginx/artifact-server-access.log;
    error_log /var/log/nginx/artifact-server-error.log;

    # Security: Only allow GET and HEAD requests
    if ($request_method !~ ^(GET|HEAD)$ ) {
        return 405;
    }

    # Serve index.json
    location = /index.json {
        try_files $uri =404;
        add_header Content-Type application/json;
        add_header Cache-Control "no-cache";
    }

    # Serve artifacts
    location ~ ^/[^/]+/artifacts/.+\.tar\.gz$ {
        try_files $uri =404;
        add_header Content-Type application/gzip;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Deny access to everything else
    location / {
        deny all;
        return 403;
    }
}
